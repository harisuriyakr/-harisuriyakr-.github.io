	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
	                                <select data-conv-question="Hello! I'm a bot created by harisuriya. Can I show you some features? (this question comes from a select)" name="first-question">
	                                    <option value="yes">Yes</option>
	                                    <option value="sure">Sure!</option>
	                                </select>
	                                <input type="text" name="name" data-conv-question="Alright! First, tell me your full name, please.|Okay! Please, tell me your name first.">
	                                <input type="text" data-conv-question="Hi i am harisuriya, {name}:0! It's a pleasure to meet you." data-no-answer="true">
	                                <input type="text" data-conv-question="Select." data-no-answer="true">
	                                <select  data-conv-question="What you want to know about harisuriya?">
	                                    <option value="skills"data-callback="skills">skills</option>
	                                    <option value="Projects"data-callback="projects">projects</option>
	                                    <option value="About hari"data-callback="about">About hari</option>
	                                    <option value="Contact him"data-callback="contact">contact</option>
	                                </select>
	                                <select name="recruiter" data-callback="storeState" data-conv-question="So, are you a recruiter?">
	                                    <option value="yes">Yes</option>
	                                    <option value="no">No</option>
	                                </select>
	                                <div data-conv-fork="recruiter">
	                                    <div data-conv-case="yes">
	                                        <input type="text" data-conv-question="Please click on resume page." data-no-answer="true">
                                                   <select  data-conv-question="knowmore harisuriya">
	                                    <option value="resume"data-callback="resume">resume</option>
	                                   
	                                </select>
 
	                                    </div>
	                                    <div data-conv-case="no">
		                                    <select name="thought" data-conv-question="So you do you want to know more about him?">
		                                    	<option value="yes">Yes</option>
		                                    	<option value="no">No..</option>
		                                    </select>
	                                    </div>
	                                </div>
	                                <input type="text" data-conv-question=" hi please click on contact me,so that i can view your response please!" data-no-answer="true">
	                              
									<select data-conv-question="please select one">
											<option value="home" data-callback="google">home</option>
											<option value="feedback" data-callback="feedback">contact me</option>
									</select>
	                                <select name="callbackTest" data-conv-question=". Want to rollback to the 'recruiter' question before?">
	                                    <option value="yes" data-callback="rollback">Yes</option>
	                                    <option value="no" data-callback="restore">No</option>
	                                </select>
	                                <select data-conv-question="This is it! If you like me,  If you need support, contact Harisuriya. click on awesome thank you" id="">
	                                    <option value="">Awesome!</option>
	                                </select>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>

	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>

	<script>
		function google(stateWrapper, ready) {
			window.open("https://google.com");
			ready();
		}
		function feedback(stateWrapper, ready) {
			window.open("https://docs.google.com/forms/d/e/1FAIpQLSevga_xSY2XtzKOYgnTUf6vfpDTUgLqonDyNByeBnHG_f3ULg");
			ready();
		}


function skills(stateWrapper, ready) {
			window.open("https://harisuriyakr.github.io/skills.html");
			ready();
		}	
function projects(stateWrapper, ready) {
			window.open("https://harisuriyakr.github.io/projects.html");
			ready();
		}
function about(stateWrapper, ready) {
			window.open("https://harisuriyakr.github.io/About.html");
			ready();
		}

function contact(stateWrapper, ready) {
			window.open("https://harisuriyakr.github.io/contact.html");
			ready();
		}
function resume(stateWrapper, ready) {
			window.open("https://harisuriyakr.github.io/hari.pdf");
			ready();
		}	
var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
